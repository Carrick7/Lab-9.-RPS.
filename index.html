<!DOCTYPE html>
<html>
  <head>   
      <title>Rock, Paper & Scissors Game</title>
      <link rel="stylesheet" href="style.css">
  </head>
  <body id="main">
      <h1>Rock, Paper & Scissors Game</h1>
      <div class="container" id="container1">
          <h1>You want to play a game?</h1>
            <h2 id="message">Choose Rock, Paper or Scissors and try to beat the computer!</h2>  
              <button type="button" class="buttonA" id="rock" onclick="loop()">Rock</button> 
              <button type="button" class="buttonA" id="paper" onclick="loop()">Paper</button> 
              <button type="button" class="buttonA" id="scissors" onclick="loop()">Scissors</button> 
      </div>
      <br>
      <div class="container" id="container2">
            <h2>Computer Choice: <span id="computerChoice"></span></h2>
            <h2>Result: <span id="result"></span></h2>
      </div>
            <h2 id="hidden">User Choice <span id="userChoice"></span></h2>
    <script src="3Times.js"></script>  
    <script src="script.js"></script>
  </body>
</html>
